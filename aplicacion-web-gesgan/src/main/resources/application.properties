# ==================== APPLICATION CONFIG ====================
spring.application.name=Sistemas de Gestion Ganadera

# ==================== SERVER CONFIG ====================
server.port=8080
server.servlet.context-path=/

# ==================== THYMELEAF CONFIG (IMPORTANTE) ====================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==================== DATABASE CONFIG ====================
# PostgreSQL - usa variables de entorno para credenciales en entornos distintos
spring.datasource.url=jdbc:postgresql://localhost:5432/gesgan01
spring.datasource.username=gesgan_admin
spring.datasource.password=admin123


# Hikari (opcional tuning)
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# ==================== JPA/HIBERNATE CONFIG ====================
# En desarrollo: 'update' crea/actualiza tablas; en producción prefiero 'validate' o 'none'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# spring.jpa.generate-ddl=false   # no hace falta si usas ddl-auto

# ==================== LOGGING CONFIG ====================
logging.level.org.springframework=INFO
logging.level.com.gesgan=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== SECURITY (OPCIONAL) ====================
# Para evitar error de validación de CSRF en forms
spring.web.resources.add-mappings=true
