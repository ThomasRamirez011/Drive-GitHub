<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta th:if="${_csrf != null}" name="_csrf" th:content="${_csrf.token}" />
    <meta th:if="${_csrf != null}" name="_csrf_header" th:content="${_csrf.headerName}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ganado - GESGAN</title>
    <link rel="stylesheet" th:href="@{/css/ganado.css}">
</head>
<body>

<header>
    <div class="header-content">
        <div class="logo">
            <img th:src="@{/css/imgs/logomn.png}" alt="GESGAN Logo">
            <h1>GESGAN</h1>
        </div>                          
        <nav>
            <ul>
                <li><a th:href="@{/}">Inicio</a></li>
                <li><a th:href="@{/ganado}" class="active">Ganado</a></li>
                <li><a th:href="@{/config}">Configuración</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="content-section">
    <section class="section-title">
        <h2>GESTIÓN DE GANADO</h2>
    </section>

    <section class="content">
        
        <!-- BOTÓN ABRIR MODAL -->
        <div class="new-table" id="btnAgregarGanado">+ AGREGAR NUEVO REGISTRO</div>

        <!-- MODAL -->
        <div id="modalGanado" class="modal">
            <div class="modal-content">
                <h3>Nuevo Registro de Ganado</h3>

                <form th:action="@{/ganado/guardar}" th:object="${ganado}" method="post">

                    <label>DIN:</label>
                    <input type="text" th:field="*{din}" required>

                    <label>Número de Piel:</label>
                    <input type="text" th:field="*{numeroPiel}" required>

                    <label>Peso (kg):</label>
                    <input type="number" step="0.01" th:field="*{peso}" required>

                    <label>Fecha de Ingreso:</label>
                    <input type="date" th:field="*{fechaIngreso}" required>

                    <button type="submit">Guardar</button>
                    <button type="button" onclick="cerrarGanado()">Cancelar</button>
                </form>
            </div>
        </div>

        <script>
            const btnGanado = document.getElementById("btnAgregarGanado");
            const modalGanado = document.getElementById("modalGanado");

            btnGanado.addEventListener("click", () => {
                modalGanado.style.display = "flex";
            });

            function cerrarGanado() {
                modalGanado.style.display = "none";
            }

            /** ELIMINAR GANADO */
            function eliminarGanado(din) {
                if (confirm("¿Está seguro que desea eliminar este registro?")) {

                    const form = document.createElement('form');
                    form.method = 'POST';
                    form.action = '/ganado/eliminar/' + din;

                    const tokenMeta = document.querySelector('meta[name="_csrf"]');
                    const headerMeta = document.querySelector('meta[name="_csrf_header"]');

                    const token = tokenMeta ? tokenMeta.content : null;
                    const header = headerMeta ? headerMeta.content : null;

                    if (token && header) {
                        const csrfInput = document.createElement("input");
                        csrfInput.type = "hidden";
                        csrfInput.name = header;
                        csrfInput.value = token;
                        form.appendChild(csrfInput);
                    }

                    document.body.appendChild(form);
                    form.submit();
                }
            }
        </script>

        <!-- LISTA DE GANADO -->
        <div class="cards">
            <div class="card" th:each="g : ${ganados}">
                <div>
                    <h4 th:text="${g.numeroPiel}">Piel</h4>

                    <p th:text="${#strings.concat(g.peso, ' kg')}">Peso</p>

                    <small th:text="${#strings.concat('Ingreso: ', #temporals.format(g.fechaIngreso,'dd/MM/yyyy'))}">
                        Fecha
                    </small>

                    <br>

                    <small>DIN: <span th:text="${g.din}"></span></small>
                </div>

                <button class="btn-eliminar" th:attr="data-din=${g.din}" onclick="eliminarGanado(this.dataset.din)">
                    Eliminar
                </button>
            </div>
        </div>

    </section>
</main>

<div class="terms-contact-container">
    <div class="terms-contact-content">
        <div class="terms">Términos y condiciones</div>
        <div class="contact-email">Contacto: Gesgan2025@gmail.com</div>
    </div>
</div>

<footer>
    <div class="footer">
        <div class="copyright">
            © 2025 GESGAN - Todos los derechos reservados
        </div>
    </div>
</footer>

</body>
</html>
