<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gesti√≥n Ganadera - Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">üè≠ Gesti√≥n de Usuarios - Sistema Ganadero</h1>
        
        <!-- Barra de b√∫squeda -->
        <div class="row mb-3">
            <div class="col-md-6">
                <form th:action="@{/usuarios/buscar}" method="get" class="d-flex">
                    <input type="text" name="criterio" class="form-control me-2" 
                           placeholder="Buscar por nombre o apellido...">
                    <button type="submit" class="btn btn-outline-primary">üîç Buscar</button>
                </form>
            </div>
            <div class="col-md-6 text-end">
                <a th:href="@{/usuarios/nuevo}" class="btn btn-success">‚ûï Nuevo Usuario</a>
            </div>
        </div>
        
        <!-- Tabla de usuarios -->
        <div class="card">
            <div class="card-header">
                <h4>Lista de Usuarios Registrados</h4>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nombre</th>
                            <th>Apellido</th>
                            <th>Fecha Creaci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="usuario : ${usuarios}" th:class="${usuarioStat.odd}? 'table-primary'">
                            <td th:text="${usuario.id}"></td>
                            <td th:text="${usuario.email}"></td>
                            <td th:text="${usuario.nombre}"></td>
                            <td th:text="${usuario.apellido}"></td>
                            <td th:text="${#temporals.format(usuario.fechaCreacion, 'dd/MM/yyyy HH:mm')}"></td>
                            <td>
                                <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" 
                                   class="btn btn-warning btn-sm">‚úèÔ∏è Editar</a>
                                <a th:href="@{/usuarios/eliminar/{id}(id=${usuario.id})}" 
                                   class="btn btn-danger btn-sm"
                                   onclick="return confirm('¬øEst√°s seguro de eliminar este usuario?')">üóëÔ∏è Eliminar</a>
                            </td>
                        </tr>
                        <tr th:if="${usuarios.empty}">
                            <td colspan="6" class="text-center text-muted">
                                No hay usuarios registrados. 
                                <a th:href="@{/usuarios/nuevo}">Crea el primero</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
        <div class="mt-3 text-center">
            <a th:href="@{/}" class="btn btn-secondary">‚Üê Volver al Inicio</a>
        </div>


    </div>
    <a href="https://www.youtube.com/watch?v=hOsDaij8oJk">Cow</a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
