# ==================== APPLICATION CONFIG ====================
spring.application.name=Sistemas de Gestion Ganadera

# ==================== SERVER CONFIG ====================
server.port=8080
server.servlet.context-path=/

# ==================== THYMELEAF CONFIG (IMPORTANTE) ====================
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8

# ==================== DATABASE CONFIG ====================
# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/gesgan01
spring.datasource.username=postgres
spring.datasource.password=1230
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== JPA/HIBERNATE CONFIG ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.jpa.generate-ddl=true

# ==================== LOGGING CONFIG ====================
logging.level.org.springframework=INFO
logging.level.com.gesgan=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ==================== SECURITY (OPCIONAL) ====================
# Para evitar error de validaci√≥n de CSRF en forms
spring.web.resources.add-mappings=true
